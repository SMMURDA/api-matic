<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Matic API Docs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .dark-toggle {
      margin-left: auto;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .contact-link {
      text-decoration: none;
      color: var(--bs-body-color);
      transition: color 0.3s ease;
    }
    .contact-link:hover {
      color: var(--bs-link-hover-color, #0d6efd);
    }
    img.qrcode-preview {
      max-width: 200px;
      margin-top: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container-fluid py-3 border-bottom d-flex align-items-center justify-content-between flex-wrap">
    <div class="d-flex align-items-center gap-3">
      <h1 class="fw-bold m-0"><i class="bi bi-code-slash"></i> Matic API Docs</h1>
      <span class="badge bg-dark">REST 1.0</span>
      <small class="text-muted">Licensed under <a href="https://opensource.org/licenses/MIT" target="_blank">MIT</a></small>
    </div>
    <div class="d-flex align-items-center gap-3 mt-2 mt-md-0">
      <a href="https://wa.me/6285179612320" class="contact-link"><i class="bi bi-whatsapp"></i> WhatsApp</a>
      <a href="mailto:ask@topup.eu.org" class="contact-link"><i class="bi bi-envelope"></i> Email</a>
      <a href="https://instagram.com/bovalonee" class="contact-link"><i class="bi bi-instagram"></i> Instagram</a>
      <div class="form-check form-switch dark-toggle">
        <input class="form-check-input" type="checkbox" id="darkSwitch" />
        <label class="form-check-label" for="darkSwitch"><i class="bi bi-moon-fill"></i></label>
      </div>
    </div>
  </div>

  <div class="container py-4">
    <div class="mb-4">
      <label for="endpointSelect" class="form-label fw-semibold">Pilih Endpoint:</label>
      <select id="endpointSelect" class="form-select" onchange="loadEndpoint()">
        <option value="embed">/api/embed</option>
        <option value="whois">/api/whois</option>
        <option value="shorten">/api/shorten</option>
        <option value="randomuser">/api/randomuser</option>
        <option value="iplocator">/api/iplocator</option>
        <option value="docparser">/api/docparser</option>
        <option value="qrcode">/api/qrcode</option>
        <option value="deepseek">/api/deepseek</option>
      </select>
    </div>
    <div id="doc"></div>
  </div>

  <script>
    async function loadEndpoint() {
      const name = document.getElementById('endpointSelect').value;
      const doc = document.getElementById('doc');

      try {
        const res = await fetch(`/routes/${name}.json`);
        const data = await res.json();

        let inputField = '';
        if (name === 'docparser') {
          inputField = `<input type="file" class="form-control" id="input-${name}" accept=".pdf,.doc,.docx">`;
        } else if (name === 'randomuser') {
          inputField = '';
        } else if (name === 'deepseek') {
          inputField = `
            <input type="text" class="form-control mb-2" id="input-${name}" placeholder="Masukkan prompt">
            <input type="text" class="form-control" id="session-${name}" placeholder="Session (opsional)">
          `;
        } else {
          inputField = `<input type="text" class="form-control" id="input-${name}" placeholder="${data.placeholder || 'Teks / URL'}">`;
        }

        doc.innerHTML = `
          <div class="endpoint-card">
            <h4 class="fw-bold"><i class="bi bi-link"></i> ${data.title}</h4>
            <p class="text-muted">${data.description}</p>
            <div class="mb-3"><span class="badge text-bg-primary">${data.method}</span> <code>${data.path}</code></div>

            ${inputField ? `
              <div class="mb-3">
                <label class="form-label">Try it out</label>
                ${inputField}
              </div>
            ` : ''}

            <div class="d-flex align-items-center gap-2 mb-3">
              <button class="btn btn-primary" id="btn-${name}" onclick="tryApi('${name}')"><i class="bi bi-play-fill"></i> Kirim</button>
              <div id="loading-${name}" class="spinner-border text-primary d-none" role="status"></div>
              <span id="duration-${name}" class="text-muted small"></span>
            </div>

            <h6 class="fw-semibold">Hasil Respons:</h6>
            <div class="d-flex gap-2 mb-2">
              <button class="btn btn-outline-secondary btn-sm" onclick="copyResponse('${name}')"><i class="bi bi-clipboard"></i> Salin</button>
              <a class="btn btn-outline-success btn-sm d-none" id="download-${name}" download><i class="bi bi-download"></i> Unduh</a>
            </div>
            <pre id="output-${name}"></pre>
            <img id="image-${name}" class="qrcode-preview d-none" />

            <h6 class="fw-semibold mt-4">Contoh Respons:</h6>
            <pre>${JSON.stringify(data.response, null, 2)}</pre>
          </div>
        `;
      } catch {
        doc.innerHTML = '<div class="alert alert-danger">Gagal memuat dokumentasi endpoint.</div>';
      }
    }

    async function tryApi(name) {
      const input = document.getElementById(`input-${name}`);
      const output = document.getElementById(`output-${name}`);
      const image = document.getElementById(`image-${name}`);
      const download = document.getElementById(`download-${name}`);
      const loading = document.getElementById(`loading-${name}`);
      const duration = document.getElementById(`duration-${name}`);
      const start = performance.now();

      output.textContent = '';
      image?.classList.add('d-none');
      download?.classList.add('d-none');
      loading.classList.remove('d-none');
      duration.textContent = '';

      try {
        let res, json;

        if (name === 'docparser') {
          const file = input?.files?.[0];
          if (!file) {
            output.textContent = 'Pilih file terlebih dahulu.';
            return;
          }
          const formData = new FormData();
          formData.append('file', file);
          res = await fetch(`/api/${name}`, { method: 'POST', body: formData });
        } else if (name === 'randomuser') {
          res = await fetch(`/api/${name}`);
        } else if (name === 'deepseek') {
          const prompt = input?.value.trim();
          const sessionInput = document.getElementById(`session-${name}`);
          const session = sessionInput?.value.trim();

          if (!prompt) {
            output.textContent = 'Masukkan prompt.';
            return;
          }

          const body = { prompt };
          if (session) body.session = session;

          res = await fetch(`/api/${name}`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(body),
          });
        } else {
          const value = input?.value.trim();
          if (!value) {
            output.textContent = 'Masukkan input.';
            return;
          }

          const body = name === 'qrcode'
            ? JSON.stringify({ text: value })
            : null;

          res = await fetch(`/api/${name}${name === 'qrcode' ? '' : '?' + (name === 'iplocator' ? 'ip=' : 'url=') + encodeURIComponent(value)}`, {
            method: name === 'qrcode' ? 'POST' : 'GET',
            headers: name === 'qrcode' ? { 'Content-Type': 'application/json' } : undefined,
            body
          });
        }

        json = await res.json();
        const time = performance.now() - start;
        duration.textContent = `(${Math.round(time)} ms)`;

        output.textContent = JSON.stringify(json, null, 2);

        if (name === 'qrcode' && json.dataUrl) {
          image.src = json.dataUrl;
          image.classList.remove('d-none');
          download.href = json.dataUrl;
          download.classList.remove('d-none');
        }

      } catch {
        output.textContent = 'Gagal memuat API.';
      } finally {
        loading.classList.add('d-none');
      }
    }

    function copyResponse(name) {
      const output = document.getElementById(`output-${name}`).textContent;
      navigator.clipboard.writeText(output).then(() => alert('Respons disalin.'));
    }

    window.onload = loadEndpoint;

    document.getElementById('darkSwitch').addEventListener('change', e => {
      document.documentElement.setAttribute('data-bs-theme', e.target.checked ? 'dark' : 'light');
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
