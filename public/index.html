<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Matic API Docs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="container-fluid py-3 border-bottom d-flex align-items-center justify-content-between flex-wrap">
    <div class="d-flex align-items-center gap-3">
      <h1 class="fw-bold m-0"><i class="bi bi-code-slash"></i> Matic API Docs</h1>
      <span class="badge bg-dark">REST 1.0</span>
      <small class="text-muted">Licensed under <a href="https://opensource.org/licenses/MIT" target="_blank">MIT</a></small>
    </div>
    <div class="d-flex align-items-center gap-3 mt-2 mt-md-0">
      <a href="https://github.com/SMMURDA" class="contact-link"><i class="bi bi-github"></i> Github</a>
      <a href="mailto:ask@matic.eu.org" class="contact-link"><i class="bi bi-envelope"></i> Email</a>
      <a href="https://matic.eu.org/status" class="contact-link"><i class="bi bi-shield-check"></i> Status</a>
      <div class="form-check form-switch dark-toggle">
        <input class="form-check-input" type="checkbox" id="darkSwitch" />
        <label class="form-check-label" for="darkSwitch"><i class="bi bi-moon-fill"></i></label>
      </div>
    </div>
  </div>

  <div class="container py-4">
    <div id="apiAccordion" class="accordion">
      </div>
  </div>

  <script>
    // Daftar semua endpoint API yang memiliki file JSON dokumentasi
    const endpointNames = [
      'embed', 'whois', 'shorten', 'randomuser', 'iplocator', 'docparser',
      'qrcode', 'deepseek', 'gemini', 'llama', 'microsoft', 'nvidia',
      'ssl', 'metadata', 'dns', 'translate', 'currency', 'asciiart',
      'color'
    ];

    /**
     * Memuat semua dokumentasi endpoint API dan merendernya sebagai accordion.
     */
    async function loadAllEndpoints() {
      const apiAccordionContainer = document.getElementById('apiAccordion');
      apiAccordionContainer.innerHTML = '<div class="text-center py-5"><div class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading...</span></div><p class="mt-2">Memuat dokumentasi API...</p></div>';

      try {
        const fetchPromises = endpointNames.map(async name => {
          const res = await fetch(`/routes/${name}.json`);
          if (!res.ok) {
            throw new Error(`Gagal memuat ${name}.json: ${res.statusText}`);
          }
          const data = await res.json();
          return { name, data };
        });

        const results = await Promise.all(fetchPromises.map(p => p.catch(e => ({ error: e.message }))));

        apiAccordionContainer.innerHTML = '';

        let asciiArtFonts = [];
        try {
            const fontsRes = await fetch('/api/asciiart/fonts');
            if (fontsRes.ok) {
                const fontsData = await fontsRes.json();
                if (fontsData.success && Array.isArray(fontsData.fonts)) {
                    asciiArtFonts = fontsData.fonts;
                }
            }
        } catch (fontError) {
            console.error("Error fetching ASCII Art fonts:", fontError);
        }

        results.forEach(result => {
          if (result.data) {
            if (Array.isArray(result.data)) {
                result.data.forEach((endpointData, index) => {
                    const subName = `${result.name}-${index}`;
                    apiAccordionContainer.innerHTML += renderApiCard(subName, endpointData);
                });
            } else {
                if (result.name === 'asciiart') {
                    apiAccordionContainer.innerHTML += renderApiCard(result.name, result.data, asciiArtFonts);
                } else {
                    apiAccordionContainer.innerHTML += renderApiCard(result.name, result.data);
                }
            }
          } else {
            apiAccordionContainer.innerHTML += `
              <div class="accordion-item">
                <h2 class="accordion-header" id="heading-${result.name}">
                  <button class="accordion-button collapsed bg-danger text-white" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-${result.name}" aria-expanded="false" aria-controls="collapse-${result.name}">
                    <i class="bi bi-exclamation-triangle me-2"></i> Error Loading /api/${result.name}
                  </button>
                </h2>
                <div id="collapse-${result.name}" class="accordion-collapse collapse" aria-labelledby="heading-${result.name}" data-bs-parent="#apiAccordion">
                  <div class="accordion-body">
                    <div class="alert alert-danger mb-0">Gagal memuat dokumentasi untuk <code>/api/${result.name}</code>: ${result.error}</div>
                  </div>
                </div>
              </div>
            `;
          }
        });

        Prism.highlightAll();

      } catch (error) {
        console.error("Error memuat semua dokumentasi endpoint:", error);
        apiAccordionContainer.innerHTML = '<div class="alert alert-danger">Terjadi kesalahan fatal saat memuat dokumentasi API.</div>';
      }
    }

    /**
     * Merender satu kartu API sebagai item accordion Bootstrap.
     * @param {string} name - Nama unik endpoint.
     * @param {object} data - Data JSON dari file dokumentasi endpoint.
     * @param {Array<string>} [fonts=[]] - Daftar font ASCII Art yang tersedia (hanya untuk 'asciiart').
     * @returns {string} HTML string untuk item accordion.
     */
    function renderApiCard(name, data, fonts = []) {
      let inputFieldsHtml = '';
      let tryApiButtonHtml = '';
      let uniqueIdBase = name;
      let pathPrefix = '';

      if (name.startsWith('color-')) {
          const originalName = 'color';
          const index = name.split('-')[1];
          pathPrefix = data.path;
          uniqueIdBase = `${originalName}-${index}`;
      } else {
          pathPrefix = `/api/${name}`;
      }


      if (name === 'docparser' || name === 'metadata') {
        inputFieldsHtml = `
          <div class="mb-3">
            <label for="input-${uniqueIdBase}" class="form-label">Pilih File</label>
            <input type="file" class="form-control" id="input-${uniqueIdBase}" accept="*/*">
          </div>
        `;
      } else if (name === 'randomuser') {
        inputFieldsHtml = `
          <div class="mb-3">
            <p class="text-muted">Endpoint ini tidak memerlukan input.</p>
          </div>
        `;
      } else if (['deepseek', 'llama', 'microsoft', 'nvidia'].includes(name)) {
        inputFieldsHtml = `
          <div class="mb-3">
            <label for="input-${uniqueIdBase}" class="form-label">Prompt</label>
            <input type="text" class="form-control mb-2" id="input-${uniqueIdBase}" placeholder="Masukkan prompt">
            <label for="session-${uniqueIdBase}" class="form-label">Session</label>
            <input type="text" class="form-control" id="session-${uniqueIdBase}" placeholder="Session (opsional)">
          </div>
        `;
      } else if (name === 'gemini') {
        inputFieldsHtml = `
          <div class="mb-3">
            <label for="input-${uniqueIdBase}" class="form-label">Prompt</label>
            <input type="text" class="form-control mb-2" id="input-${uniqueIdBase}" placeholder="Masukkan prompt">
            <label for="image-${uniqueIdBase}" class="form-label">Gambar</label>
            <input type="file" class="form-control mb-2" id="image-${uniqueIdBase}" accept="image/*">
            <label for="session-${uniqueIdBase}" class="form-label">Session</label>
            <input type="text" class="form-control" id="session-${uniqueIdBase}" placeholder="Session (opsional)">
          </div>
        `;
      } else if (name === 'translate') {
        inputFieldsHtml = `
          <div class="mb-3">
            <label for="input-text-${uniqueIdBase}" class="form-label">Teks</label>
            <textarea class="form-control mb-2" id="input-text-${uniqueIdBase}" placeholder="Teks yang akan diterjemahkan"></textarea>
            <label for="input-sourceLang-${uniqueIdBase}" class="form-label">Bahasa Sumber</label>
            <input type="text" class="form-control mb-2" id="input-sourceLang-${uniqueIdBase}" placeholder="Kode bahasa sumber (misal: en, id)">
            <label for="input-targetLang-${uniqueIdBase}" class="form-label">Bahasa Tujuan</label>
            <input type="text" class="form-control" id="input-targetLang-${uniqueIdBase}" placeholder="Kode bahasa tujuan (misal: id, en-US/en-GB)">
          </div>
        `;
      } else if (name === 'currency') {
          inputFieldsHtml = `
            <div class="mb-3">
              <label for="input-amount-${uniqueIdBase}" class="form-label">Jumlah</label>
              <input type="number" class="form-control mb-2" id="input-amount-${uniqueIdBase}" placeholder="Jumlah uang (misal: 100)">
              <label for="input-from-${uniqueIdBase}" class="form-label">Dari Mata Uang</label>
              <input type="text" class="form-control mb-2" id="input-from-${uniqueIdBase}" placeholder="Kode mata uang (misal: USD, IDR)">
              <label for="input-to-${uniqueIdBase}" class="form-label">Ke Mata Uang</label>
              <input type="text" class="form-control" id="input-to-${uniqueIdBase}" placeholder="Kode mata uang (misal: IDR, JPY)">
            </div>
          `;
      } else if (name === 'asciiart') {
          const fontOptionsHtml = fonts.length > 0 ?
            fonts.map(font => `<option value="${font}">${font}</option>`).join('') :
            `<option value="Standard">Standard (Default)</option><option value="Big">Big</option><option value="Block">Block</option><option value="Slant">Slant</option><option value="Small">Small</option>`;

          inputFieldsHtml = `
            <div class="mb-3">
              <label for="input-text-${uniqueIdBase}" class="form-label">Teks</label>
              <textarea class="form-control mb-2" id="input-text-${uniqueIdBase}" placeholder="Teks untuk dikonversi ke ASCII Art"></textarea>
              <label for="input-font-${uniqueIdBase}" class="form-label">Font</label>
              <select class="form-select" id="input-font-${uniqueIdBase}">
                  <option value="">Default (Standard)</option>
                  ${fontOptionsHtml}
              </select>
            </div>
          `;
      } else if (name.startsWith('color-')) { // Logika untuk API Color (sub-endpoints)
          // Karena hanya ada satu endpoint (convert), kita bisa langsung mengarahkannya
          // Atau, jika Anda ingin lebih spesifik: if (data.path.includes('/convert'))
            inputFieldsHtml = `
              <div class="mb-3">
                <label for="input-colorValue-${uniqueIdBase}" class="form-label">Nilai Warna</label>
                <input type="text" class="form-control mb-2" id="input-colorValue-${uniqueIdBase}" placeholder="Contoh: #FF0000 atau rgb(255,0,0)">
                <label for="input-toFormat-${uniqueIdBase}" class="form-label">Konversi Ke Format</label>
                <select class="form-select" id="input-toFormat-${uniqueIdBase}">
                    <option value="rgb">RGB (Default)</option>
                    <option value="hex">HEX</option>
                    <option value="hsl">HSL</option>
                    <option value="cmyk">CMYK</option>
                </select>
              </div>
            `;
      }
      else {
        inputFieldsHtml = `
          <div class="mb-3">
            <label for="input-${uniqueIdBase}" class="form-label">Input</label>
            <input type="text" class="form-control" id="input-${uniqueIdBase}" placeholder="${data.placeholder || 'Teks / URL'}">
          </div>
        `;
      }

      if (inputFieldsHtml.trim() !== '<div class="mb-3"><p class="text-muted">Endpoint ini tidak memerlukan input.</p></div>') {
        tryApiButtonHtml = `
          <div class="d-flex align-items-center gap-2 mb-3">
            <button class="btn btn-primary" id="btn-${uniqueIdBase}" onclick="tryApi('${uniqueIdBase}', '${data.path}')"><i class="bi bi-play-fill"></i> Kirim</button>
            <div id="loading-${uniqueIdBase}" class="spinner-border text-primary d-none" role="status"></div>
            <span id="duration-${uniqueIdBase}" class="text-muted small"></span>
          </div>
        `;
      }


      return `
        <div class="accordion-item">
          <h2 class="accordion-header" id="heading-${uniqueIdBase}">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-${uniqueIdBase}" aria-expanded="false" aria-controls="collapse-${uniqueIdBase}">
              <div class="api-title-group">
                <div class="api-path-line">
                  <span class="badge text-bg-primary">${data.method}</span> <code>${data.path}</code>
                </div>
                <div class="api-actual-title fw-bold">${data.title}</div>
              </div>
            </button>
          </h2>
          <div id="collapse-${uniqueIdBase}" class="accordion-collapse collapse" aria-labelledby="heading-${uniqueIdBase}" data-bs-parent="#apiAccordion">
            <div class="accordion-body">
              <p class="text-muted">${data.description}</p>

              ${inputFieldsHtml}

              ${tryApiButtonHtml}

              <h6 class="fw-semibold">Hasil Respons:</h6>
              <div class="d-flex gap-2 mb-2">
                <button class="btn btn-outline-secondary btn-sm" onclick="copyResponse('${uniqueIdBase}')"><i class="bi bi-clipboard"></i> Salin</button>
                <a class="btn btn-outline-success btn-sm d-none" id="download-${uniqueIdBase}" download><i class="bi bi-download"></i> Unduh</a>
              </div>
              <pre><code id="output-${uniqueIdBase}" class="language-json"></code></pre>
              <img id="image-${uniqueIdBase}" class="qrcode-preview d-none" />

              <h6 class="fw-semibold mt-4">Contoh Curl:</h6>
              <div class="d-flex gap-2 mb-2">
                <button class="btn btn-outline-secondary btn-sm" onclick="copyCurl('${uniqueIdBase}')"><i class="bi bi-clipboard"></i> Salin</button>
              </div>
              <pre><code id="curl-${uniqueIdBase}" class="language-bash">${data.curl || 'Tidak tersedia'}</code></pre>
              
              <h6 class="fw-semibold mt-4">Contoh Respons (dari JSON):</h6>
              <pre><code class="language-json">${JSON.stringify(data.response, null, 2)}</code></pre>
            </div>
          </div>
        </div>
      `;
    }

    /**
     * Mengirim request API untuk endpoint yang dipilih.
     * @param {string} name - Nama unik endpoint (dari id uniqueIdBase).
     * @param {string} fullPath - Path lengkap API (misal: /api/color/generate).
     */
    async function tryApi(name, fullPath) {
      const output = document.getElementById(`output-${name}`);
      const image = document.getElementById(`image-${name}`);
      const download = document.getElementById(`download-${name}`);
      const loading = document.getElementById(`loading-${name}`);
      const duration = document.getElementById(`duration-${name}`);
      const start = performance.now();

      output.textContent = '';
      image?.classList.add('d-none');
      download?.classList.add('d-none');
      loading.classList.remove('d-none');
      duration.textContent = '';

      try {
        let res;
        let dataToDisplay;
        let apiUrl = '';

        if (name.startsWith('color-')) {
            // Karena hanya ada satu endpoint (convert), kita bisa langsung memprosesnya
            const colorValueInput = document.getElementById(`input-colorValue-${name}`);
            const toFormatSelect = document.getElementById(`input-toFormat-${name}`);

            const colorValue = colorValueInput?.value.trim();
            const toFormat = toFormatSelect?.value.trim();

            if (!colorValue) {
                output.textContent = 'Parameter "Nilai Warna" wajib diisi.';
                return;
            }
            apiUrl = `${fullPath}?colorValue=${encodeURIComponent(colorValue)}`;
            if (toFormat) apiUrl += `&toFormat=${encodeURIComponent(toFormat)}`;
            res = await fetch(apiUrl);
            dataToDisplay = await res.json();
        }
        else if (name === 'docparser' || name === 'metadata') {
          const input = document.getElementById(`input-${name}`);
          const file = input?.files?.[0];
          if (!file) {
            output.textContent = 'Pilih file terlebih dahulu.';
            return;
          }
          const formData = new FormData();
          formData.append('file', file);
          res = await fetch(fullPath, { method: 'POST', body: formData });
          dataToDisplay = await res.json();
        } else if (name === 'randomuser') {
          res = await fetch(fullPath);
          dataToDisplay = await res.json();
        } else if (['deepseek', 'llama', 'microsoft', 'nvidia'].includes(name)) {
          const input = document.getElementById(`input-${name}`);
          const prompt = input?.value.trim();
          const sessionInput = document.getElementById(`session-${name}`);
          const session = sessionInput?.value.trim();
          if (!prompt) {
            output.textContent = 'Masukkan prompt.';
            return;
          }
          const body = { prompt };
          if (session) body.session = session;
          res = await fetch(fullPath, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(body),
          });
          dataToDisplay = await res.json();
        } else if (name === 'gemini') {
          const input = document.getElementById(`input-${name}`);
          const prompt = input?.value.trim();
          const imageInput = document.getElementById(`image-${name}`);
          const imageFile = imageInput?.files?.[0];
          const sessionInput = document.getElementById(`session-${name}`);
          const session = sessionInput?.value.trim();
          if (!prompt) {
            output.textContent = 'Masukkan prompt.';
            return;
          }
          const formData = new FormData();
          formData.append('prompt', prompt);
          if (imageFile) formData.append('image', imageFile);
          if (session) formData.append('session', session);
          res = await fetch(fullPath, { method: 'POST', body: formData });
          dataToDisplay = await res.json();
        } else if (name === 'translate') {
            const textInput = document.getElementById(`input-text-${name}`);
            const sourceLangInput = document.getElementById(`input-sourceLang-${name}`);
            const targetLangInput = document.getElementById(`input-targetLang-${name}`);

            const text = textInput?.value.trim();
            const sourceLang = sourceLangInput?.value.trim();
            const targetLang = targetLangInput?.value.trim();

            if (!text || !sourceLang || !targetLang) {
                output.textContent = 'Semua input (Teks, Bahasa Sumber, Bahasa Tujuan) wajib diisi.';
                return;
            }

            const body = { text, sourceLang, targetLang };
            res = await fetch(fullPath, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(body)
            });
            dataToDisplay = await res.json();
        } else if (name === 'currency') {
            const amountInput = document.getElementById(`input-amount-${name}`);
            const fromInput = document.getElementById(`input-from-${name}`);
            const toInput = document.getElementById(`input-to-${name}`);

            const amount = amountInput?.value.trim();
            const from = fromInput?.value.trim();
            const to = toInput?.value.trim();

            if (!amount || !from || !to) {
                output.textContent = 'Semua input (Jumlah, Dari Mata Uang, Ke Mata Uang) wajib diisi.';
                return;
            }

            if (isNaN(parseFloat(amount))) {
                output.textContent = 'Jumlah harus berupa angka yang valid.';
                return;
            }

            apiUrl = `${fullPath}?amount=${encodeURIComponent(amount)}&from=${encodeURIComponent(from)}&to=${encodeURIComponent(to)}`;
            res = await fetch(apiUrl);
            dataToDisplay = await res.json();
        } else if (name === 'asciiart') {
            const textInput = document.getElementById(`input-text-${name}`);
            const fontSelect = document.getElementById(`input-font-${name}`);

            const text = textInput?.value.trim();
            const font = fontSelect?.value.trim();

            if (!text) {
                output.textContent = 'Parameter "Teks" wajib diisi.';
                return;
            }

            apiUrl = `${fullPath}?text=${encodeURIComponent(text)}`;
            if (font) {
                apiUrl += `&font=${encodeURIComponent(font)}`;
            }

            res = await fetch(apiUrl);
            dataToDisplay = await res.text();
        }
        else { // Logika untuk endpoint lain yang menggunakan input tunggal
          const input = document.getElementById(`input-${name}`);
          const value = input?.value.trim();
          if (!value) {
            output.textContent = 'Masukkan input.';
            return;
          }
          apiUrl = `${fullPath}?${data.paramKey || 'url'}=${encodeURIComponent(value)}`;
          const body = data.method === 'POST' && name === 'qrcode' ? JSON.stringify({ text: value }) : null;
          
          res = await fetch(apiUrl, {
            method: data.method === 'POST' ? 'POST' : 'GET',
            headers: data.method === 'POST' ? { 'Content-Type': 'application/json' } : undefined,
            body: data.method === 'POST' ? body : undefined
          });
          dataToDisplay = await res.json();
        }

        const time = performance.now() - start;
        duration.textContent = `(${Math.round(time)} ms)`;
        
        if (name === 'asciiart' && typeof dataToDisplay === 'string') {
            output.classList.remove('language-json');
            output.classList.add('language-text');
            output.textContent = dataToDisplay;
        } else {
            output.classList.remove('language-text');
            output.classList.add('language-json');
            output.textContent = JSON.stringify(dataToDisplay, null, 2);
        }
        Prism.highlightElement(output);


        if (name === 'qrcode' && dataToDisplay && dataToDisplay.dataUrl) {
          image.src = dataToDisplay.dataUrl;
          image.classList.remove('d-none');
          download.href = dataToDisplay.dataUrl;
          download.classList.remove('d-none');
        }
      } catch (error) {
        console.error("Error calling API:", error);
        output.textContent = `Gagal memuat API: ${error.message || 'Terjadi kesalahan tidak dikenal.'}`;
        if (name === 'asciiart') {
            output.classList.remove('language-json');
            output.classList.add('language-text');
        } else {
            output.classList.add('language-json');
        }
        Prism.highlightElement(output);
      } finally {
        loading.classList.add('d-none');
      }
    }

    /**
     * Menyalin teks respons ke clipboard.
     * @param {string} name - Nama unik endpoint.
     */
    function copyResponse(name) {
      const output = document.getElementById(`output-${name}`).textContent;
      const textarea = document.createElement('textarea');
      textarea.value = output;
      document.body.appendChild(textarea);
      textarea.select();
      try {
        document.execCommand('copy');
        alert('Respons disalin.');
      } catch (err) {
        console.error('Gagal menyalin teks:', err);
        alert('Gagal menyalin respons. Silakan salin secara manual.');
      }
      document.body.removeChild(textarea);
    }

    /**
     * Menyalin perintah curl ke clipboard.
     * @param {string} name - Nama unik endpoint.
     */
    function copyCurl(name) {
      const curlText = document.getElementById(`curl-${name}`).innerText;
      const textarea = document.createElement('textarea');
      textarea.value = curlText;
      document.body.appendChild(textarea);
      textarea.select();
      try {
        document.execCommand('copy');
        alert('Curl disalin.');
      } catch (err) {
        console.error('Gagal menyalin curl:', err);
        alert('Gagal menyalin curl. Silakan salin secara manual.');
      }
      document.body.removeChild(textarea);
    }

    // --- Logika Dark Mode ---
    function applyTheme(theme) {
      document.documentElement.setAttribute('data-bs-theme', theme);
      const darkSwitch = document.getElementById('darkSwitch');
      if (darkSwitch) {
        darkSwitch.checked = (theme === 'dark');
      }
      localStorage.setItem('theme', theme);
    }

    // Periksa preferensi tema saat halaman dimuat
    document.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme) {
        applyTheme(savedTheme);
      } else {
        applyTheme('dark');
      }

      document.getElementById('darkSwitch').addEventListener('change', e => {
        applyTheme(e.target.checked ? 'dark' : 'light');
      });

      loadAllEndpoints();
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-json.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-bash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-markup.min.js"></script>
</body>
