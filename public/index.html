<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Matic API Docs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8f9fa;
    }
    .header {
      background-color: #3f51b5;
      color: white;
      padding: 2rem 1rem;
      text-align: center;
    }
    .header h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    .header p {
      color: #dcdcdc;
    }
    .endpoint-card {
      background-color: white;
      border-left: 5px solid #3f51b5;
      border-radius: 0.5rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      padding: 1.5rem;
      margin-bottom: 2rem;
    }
    .form-control, .btn {
      border-radius: 0.375rem;
    }
    pre {
      background-color: #e9ecef;
      padding: 1rem;
      border-radius: 0.5rem;
      font-size: 0.9rem;
      overflow-x: auto;
    }
    .spinner-border {
      width: 1rem;
      height: 1rem;
      border-width: 0.2em;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1><i class="bi bi-code-slash"></i> Matic API Documentation</h1>
    <p>Documentation for your application programming interface</p>
  </div>

  <div class="container py-4">
    <div class="mb-4">
      <label for="endpointSelect" class="form-label fw-semibold">Choose Endpoint:</label>
      <select id="endpointSelect" class="form-select" onchange="loadEndpoint()">
        <option value="embed">/api/embed</option>
        <option value="whois">/api/whois</option>
        <option value="shorten">/api/shorten</option>
        <option value="randomuser">/api/randomuser</option>
      </select>
    </div>

    <div id="doc"></div>
  </div>

  <script>
    async function loadEndpoint() {
      const name = document.getElementById('endpointSelect').value;
      const doc = document.getElementById('doc');
      try {
        const res = await fetch(`/routes/${name}.json`);
        const data = await res.json();

        doc.innerHTML = `
          <div class="endpoint-card">
            <h4 class="fw-bold"><i class="bi bi-link"></i> ${data.title}</h4>
            <p class="text-muted">${data.description}</p>
            <div class="mb-3"><span class="badge text-bg-primary">${data.method}</span> <code>${data.path}</code></div>

            <div class="mb-3">
              <label class="form-label">Try it out</label>
              <input type="text" class="form-control" id="input-${name}" placeholder="${data.placeholder || 'Enter query...'}">
            </div>
            <div class="d-flex align-items-center gap-2 mb-3">
              <button class="btn btn-primary" id="btn-${name}" onclick="tryApi('${name}')">
                <i class="bi bi-play-fill"></i> Submit
              </button>
              <div id="loading-${name}" class="spinner-border text-primary d-none" role="status"></div>
              <span id="duration-${name}" class="text-muted small"></span>
            </div>

            <h6 class="fw-semibold">Response Output:</h6>
            <div class="d-flex gap-2 mb-2">
              <button class="btn btn-outline-secondary btn-sm" onclick="copyResponse('${name}')"><i class="bi bi-clipboard"></i> Copy</button>
              <button class="btn btn-outline-success btn-sm" onclick="downloadResponse('${name}')"><i class="bi bi-download"></i> Download</button>
            </div>
            <pre id="output-${name}"></pre>

            <h6 class="fw-semibold mt-4">Sample Response:</h6>
            <pre>${JSON.stringify(data.response, null, 2)}</pre>
          </div>
        `;
      } catch (e) {
        doc.innerHTML = '<div class="alert alert-danger">Failed to load endpoint documentation.</div>';
      }
    }

    async function tryApi(name) {
      const input = document.getElementById(`input-${name}`);
      const output = document.getElementById(`output-${name}`);
      const loading = document.getElementById(`loading-${name}`);
      const duration = document.getElementById(`duration-${name}`);
      const query = input.value;
      output.textContent = '';
      duration.textContent = '';
      loading.classList.remove('d-none');
      const start = performance.now();

      try {
        const res = await fetch(`/api/${name}?${name === 'randomuser' ? '' : 'url=' + encodeURIComponent(query)}`);
        const json = await res.json();
        const time = performance.now() - start;
        output.textContent = JSON.stringify(json, null, 2);
        duration.textContent = `(${Math.round(time)} ms)`;
      } catch (e) {
        output.textContent = 'Failed to load API.';
      } finally {
        loading.classList.add('d-none');
      }
    }

    function copyResponse(name) {
      const output = document.getElementById(`output-${name}`).textContent;
      navigator.clipboard.writeText(output).then(() => {
        alert('Response copied to clipboard.');
      });
    }

    function downloadResponse(name) {
      const output = document.getElementById(`output-${name}`).textContent;
      const blob = new Blob([output], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const link = document.createElement('a');
      link.href = url;
      link.download = `${name}-response.json`;
      link.click();
      URL.revokeObjectURL(url);
    }

    window.onload = loadEndpoint;
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
